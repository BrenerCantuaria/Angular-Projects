<div class="p-6 flex flex-col items-center">
  <div class="card w-full md:w-1/2 mb-8">
    <p-toolbar>
      <ng-template #start>
        <p-button icon="pi pi-upload" label="Upload Excel" severity="secondary" />
      </ng-template>
      <ng-template #center>
        <p-iconfield iconPosition="left" class="flex justify-center w-full md:w-2/3">
          <p-inputicon styleClass="pi pi-search" />
          <input type="text" pInputText [(ngModel)]="filtro" (input)="onSearch()" placeholder="Buscar aluno..." class="text-center w-full p-2" />
        </p-iconfield>
      </ng-template>
      <ng-template #end>
        <p-button icon="pi pi-user-plus" label="Cadastrar Aluno" severity="secondary" (click)="displayModal = true"></p-button>
      </ng-template>
    </p-toolbar>
  </div>
  
  <p-toast></p-toast>

  <p-dialog [(visible)]="displayModal" [modal]="true" header="Cadastrar Aluno" [style]="{width: '400px'}">
    <form [formGroup]="alunoForm" (ngSubmit)="cadastrarAluno()" class="space-y-4">
      <div>
        <label for="nome" class="block font-medium">Nome</label>
        <input id="nome" pInputText formControlName="nome" class="w-full" />
      </div>
      <div>
        <label for="email" class="block font-medium">Email</label>
        <input id="email" pInputText formControlName="email" class="w-full" />
      </div>
      <div>
        <label for="dataNascimento" class="block font-medium">Data de Nascimento</label>
        <input id="dataNascimento" pInputText formControlName="dataNascimento" type="date" class="w-full" />
      </div>
      <div class="flex justify-end gap-2">
        <button pButton type="button" label="Cancelar" class="p-button-secondary" (click)="displayModal = false"></button>
        <button pButton type="submit" label="Salvar" class="p-button-primary" [disabled]="alunoForm.invalid"></button>
      </div>
    </form>
  </p-dialog>

  <ng-container *ngIf="alunos.length === 0">
    <div class="text-center p-6 border rounded-lg shadow-md w-full md:w-1/2 bg-gray-50">
      <i class="pi pi-users text-gray-500 text-4xl"></i>
      <p class="text-gray-500 mt-2">Nenhum aluno cadastrado. Clique em "Cadastrar Aluno" para adicionar o primeiro aluno.</p>
    </div>
  </ng-container>

  <p-table *ngIf="alunos.length > 0" [value]="alunosFiltrados" class="w-full mt-6 " [paginator]="true" [rows]="10">
    <ng-template pTemplate="header">
      <tr >
        <th><i class="pi pi-user"></i> Nome</th>
        <th><i class="pi pi-envelope"></i> Email</th>
        <th><i class="pi pi-calendar"></i> Idade</th>
        <th><i class="pi pi-wrench"></i> Ações</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-aluno>
      <tr>
        <td>{{ aluno.nome }}</td>
        <td>{{ aluno.email }}</td>
        <td>{{ aluno.idade }}</td>
        <td>
          <button pButton icon="pi pi-pencil" class="mr-2"></button>
          <button pButton icon="pi pi-trash"></button>
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="4" class="text-center p-4">
          <i class="pi pi-exclamation-circle text-gray-500 text-xl"></i>
          <p class="text-gray-500 mt-2">Não foi possível encontrar sua busca</p>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
