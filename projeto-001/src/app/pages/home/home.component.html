<div class="bg-gray-100 p-8">
  <div class="container mx-auto">
    <!-- Cabeçalho -->
    <header class="text-center mb-8">
      <h1 class="text-3xl font-bold text-gray-800">
        Gestão de Turmas e Alunos
      </h1>
      <p class="text-gray-600">Informações gerais</p>
    </header>

    <!-- Estatísticas Gerais -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
      <div class="bg-white p-6 rounded-lg shadow-md text-center">
        <h2 class="text-xl font-semibold text-gray-700">Total de Turmas</h2>
        <p class="text-3xl font-bold text-blue-600">{{ turmas.length }}</p>
      </div>
      <div class="bg-white p-6 rounded-lg shadow-md text-center">
        <h2 class="text-xl font-semibold text-gray-700">Total de Alunos</h2>
        <p class="text-3xl font-bold text-green-600">{{ alunos.length }}</p>
      </div>
      <div class="bg-white p-6 rounded-lg shadow-md text-center content-center">
        <h2 class="text-xl font-semibold text-gray-700">Média Geral</h2>
        <p class="text-3xl font-bold text-purple-600">
          {{ calcularMediaGeral() | number : "1.1-2" }}
        </p>
      </div>
    </div>

    <!-- Lista de Turmas -->
    <section class="mb-8">
      <h2 class="text-2xl font-bold text-gray-800 mb-4">Minhas Turmas</h2>

      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
        <div
          *ngFor="let turma of turmas"
          class="bg-white rounded-lg shadow-md p-6 flex flex-col justify-between"
        >
          <div>
            <h3 class="text-lg font-semibold text-gray-800">
              {{ turma.nome }}
            </h3>
            <p class="text-gray-600">Período: {{ turma.periodo }}</p>
            <p class="text-gray-600">Alunos: {{ turma.alunos }}</p>
          </div>

          <div class="mt-4">
            <span
              class="inline-block px-3 py-1 rounded-full text-sm font-medium"
              [ngClass]="{
                'bg-green-100 text-green-800': turma.status === 'Ativa',
                'bg-red-100 text-red-800': turma.status === 'Inativa'
              }"
            >
              {{ turma.status }}
            </span>
          </div>
        </div>
      </div>
    </section>
  </div>
</div>
