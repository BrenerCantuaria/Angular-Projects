<div class="bg-gray-100 p-8">
  <div class="container mx-auto">
    <!-- Cabe√ßalho -->
    <header class="text-center mb-8">
      <h1 class="text-3xl font-bold text-gray-800">
        Gest√£o de Turmas e Alunos
      </h1>
      <p class="text-gray-600">Informa√ß√µes gerais</p>
    </header>

    <!-- Estat√≠sticas Gerais -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
      <div class="bg-white p-6 rounded-lg shadow-md text-center">
        <h2 class="text-xl font-semibold text-gray-700">Total de Turmas</h2>
        <p class="text-3xl font-bold text-blue-600">{{ turmas.length }}</p>
      </div>
      <div class="bg-white p-6 rounded-lg shadow-md text-center">
        <h2 class="text-xl font-semibold text-gray-700">Total de Alunos</h2>
        <p class="text-3xl font-bold text-green-600">{{ alunos.length }}</p>
      </div>
      <div class="bg-white p-6 rounded-lg shadow-md text-center content-center">
        <h2 class="text-xl font-semibold text-gray-700">M√©dia Geral</h2>
        <p class="text-3xl font-bold text-purple-600">
          {{ calcularMediaGeral() | number : "1.1-2" }}
        </p>
      </div>
    </div>

    <!-- Lista de Turmas -->
    <section class="mb-8">
      <h2 class="text-2xl font-bold text-gray-800 mb-4">Minhas Turmas</h2>
      <!-- Filtro de Turnos -->
      <div class="border-b mb-6">
        <nav class="flex space-x-6 text-gray-500 font-medium">
          <button
            *ngFor="let turno of turnos"
            class="py-2 relative"
            [class.text-blue-600]="turnoSelecionado === turno.value"
            (click)="filtrarPorTurno(turno.value)"
          >
            {{ turno.label }}
            <span
              *ngIf="turnoSelecionado === turno.value"
              class="absolute bottom-0 left-0 w-full h-0.5 bg-blue-600 transition-all duration-300"
            ></span>
          </button>
        </nav>
      </div>

      <!-- üîπ Passa a lista de turmas filtradas para o componente -->
      <app-turma-cards [turmas]="turmasFiltradas"></app-turma-cards>
    </section>
  </div>
</div>
