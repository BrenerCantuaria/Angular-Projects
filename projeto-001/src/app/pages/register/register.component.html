<div class="h-screen flex items-center justify-center bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-lg w-96">
      <h2 class="text-2xl font-semibold text-center mb-4 text-stone-950">Registro</h2>
  
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="space-y-6">
        <!-- Nome Completo -->
        <p-floatLabel>
          <input pInputText id="fullName" type="text" formControlName="fullName" class="w-full"/>
          <label for="fullName">Nome Completo</label>
        </p-floatLabel>
        <small class="text-red-500" *ngIf="registerForm.get('fullName')?.invalid && registerForm.get('fullName')?.touched">
          Nome é obrigatório
        </small>
  
        <!-- E-mail -->
        <p-floatLabel>
          <input pInputText id="email" type="email" formControlName="email" class="w-full"/>
          <label for="email">E-mail</label>
        </p-floatLabel>
        <small class="text-red-500" *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
          E-mail inválido
        </small>
  
        <!-- Senha -->
        <p-floatLabel>
          <p-password id="password" formControlName="password" class="w-full" [toggleMask]="true" ></p-password>
          <label for="password">Senha</label>
        </p-floatLabel>
        <small class="text-red-500" *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
          A senha deve ter pelo menos 6 caracteres
        </small>
  
        <!-- Confirmar Senha -->
        <p-floatLabel>
          <p-password id="confirmPassword" formControlName="confirmPassword" class="w-full" [toggleMask]="true" inputStyleClass="w-full"></p-password>
          <label for="confirmPassword">Confirmar Senha</label>
        </p-floatLabel>
        <small class="text-red-500" *ngIf="registerForm.hasError('passwordsMismatch') && registerForm.get('confirmPassword')?.touched">
          As senhas não coincidem
        </small>
  
        <!-- Botão de Registro -->
        <button
          pButton
          type="submit"
          label="Registrar"
          class="w-full bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-4 rounded-lg"
          [disabled]="registerForm.invalid">
        </button>
      </form>
  
      <!-- Link para Login -->
      <div class="text-center mt-4 text-sm">
        <a href="/login" class="text-blue-500 hover:underline">Já tem uma conta? Faça login</a>
      </div>
    </div>
  </div>
